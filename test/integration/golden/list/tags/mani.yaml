projects:
  - name: example
    path: .

  - name: pinto
    path: frontend/pinto
    url: https://github.com/alajmo/pinto
    tags:
      - frontend

  - name: dashgrid
    path: frontend/dashgrid/../dashgrid
    url: https://github.com/alajmo/dashgrid
    tags:
      - frontend
      - misc

  - name: template-generator
    url: https://github.com/alajmo/template-generator

env:
  VERSION: v.1.2.3
  TEST: $(echo "Hello World")

theme:
  table: box
  tree: line

tasks:
  - name: fetch
    description: Fetch git
    command: git fetch

  - name: status
    command: git status

  - name: checkout
    env:
      branch: master
    command: git checkout $branch

  - name: create-branch
    command: git checkout -b $branch

  - name: multi
    command: | #Multi line command
      echo "1st line "
      echo "2nd line"

  - name: default-tags
    tags: [frontend]
    command: pwd

  - name: default-projects
    projects: [dashgrid]
    command: pwd

  - name: default-output
    output: table
    command: pwd

  - name: pwd
    command: pwd

  - name: submarine
    description: Submarine test
    command: echo 0
    commands:
      - name: command-1
        command: echo 1

      - name: command-2
        command: echo 2

      - name: command-3
        command: echo 3
